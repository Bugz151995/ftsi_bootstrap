<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <title>FTSI Bootstrap</title>
  </head>
  <body>
    <div class="ft-container-xl">
      <h1>FTSI BOOTSTRAP</h1>
      <hr />

      <section>
        <h2>**Layouts**</h2>
        <h3>Container</h3>
        <div class="ft-container">ft-container</div>
        <div class="ft-container-sm">ft-container-sm</div>
        <div class="ft-container-md">ft-container-md</div>
        <div class="ft-container-lg">ft-container-lg</div>
        <div class="ft-container-xl">ft-container-xl</div>
      </section>

      <section>
        <h2>**Components**</h2>
        <h3>Buttons</h3>
        <button class="ft-btn ft-btn-primary">Primary</button>
        <button class="ft-btn ft-btn-danger">Danger</button>
        <button class="ft-btn ft-btn-success">Success</button>
        <button class="ft-btn ft-btn-info">Info</button>
        <button class="ft-btn ft-btn-warning">Warning</button>
        <button class="ft-btn ft-btn-link">Link</button>
      </section>

      <section>
        <h2>**Utilities**</h2>
        <h3>Font Sizes</h3>
        <p class="ft-fs-1">Font Size 1</p>
        <p class="ft-fs-2">Font Size 2</p>
        <p class="ft-fs-3">Font Size 3</p>
        <p class="ft-fs-4">Font Size 4</p>
        <p class="ft-fs-5">Font Size 5</p>
        <p class="ft-fs-6">Font Size 6</p>
      </section>
    </div>
  </body>
</html>
